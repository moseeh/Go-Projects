<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
    <style>
        body {
            background-color: #121212; /* Dark gray background */
            font-family: 'Roboto', sans-serif; /* Consistent font choice */
            margin: 0;
            padding: 20px;
            color: #e0e0e0; /* Light gray text */
        }
        h1 {
            color: #ff4081; /* Bright pink heading */
            font-size: 4em;
            font-family: 'Montserrat', sans-serif; /* Consistent font choice */
            text-align: center;
            margin-top: 60px; /* Increased margin to move content lower */
        }
        form {
            text-align: center;
            margin-top: 40px; /* Move the form lower */
        }
        input[type="text"] {
            padding: 10px;
            width: 700px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #1e1e1e; /* Match card background */
            color: #e0e0e0; /* Light gray text */
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff4081; /* Pink button */
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #66bb6a; /* Green on hover */
        }
        .artists {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 60px; /* Increased margin to move content lower */
        }
        .card-grid {
            background-color: #1e1e1e; /* Slightly lighter background */
            border: 1px solid #333;
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
            width: 300px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .card-grid:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .image img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .members-list {
            list-style-type: none;
            padding-left: 0;
        }
        .members-list li {
            margin-bottom: 5px;
        }
        h2 {
            color: #ffffff;
            border-bottom: 2px solid #ff4081;
            padding-bottom: 5px;
        }
        a {
            color: #ff4081; 
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #66bb6a;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Concert Compass</h1> 
    <form action="/search" method="GET">
        <input type="text" name="query" placeholder="Search artists..." required>
        <button type="submit">Search</button>
    </form>
    <div class="artists">
        {{ range . }}
        <div class="card-grid">
            <h2>{{.Name}}</h2>
            <div class="image">
                <img src="{{.Image}}" alt="Image of {{.Name}}">
            </div>
            <p><strong>Creation Date:</strong> {{.CreationDate}}</p>
            <p><strong>First Album:</strong> {{.FirstAlbum}}</p>
            <p><strong>Details:</strong> <a href="/locations/{{.Id}}">View Details</a></p>
        </div>
        {{end}}
    </div>
</body>
</html>
