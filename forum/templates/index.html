<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discourse Hub</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #010005;
        color: #ffffff;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #1f2937;
      }
      header a {
        color: #60a5fa;
        text-decoration: none;
        font-size: 18px;
        padding: 8px 15px;
        border: 2px solid #60a5fa;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      header a:hover {
        background-color: #60a5fa;
        color: #1f2937;
      }
      header h1 {
        margin: 0;
        font-size: 24px;
        color: #ffffff;
      }
      header .actions {
        display: flex;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="#"><h1>Discourse Hub</h1></a>
      <div class="actions">
        <a href="#">Log in</a>
        <a href="#">Sign up</a>
      </div>
    </header>
  </body>
</html>
